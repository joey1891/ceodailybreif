name: Update Finance Data

on:
  schedule:
    # UTC 기준: 한국 시간 = UTC+9
    # 오전 9시 30분 (한국 시간 18:30, 장 마감 후)과 밤 11시(한국 다음날 8시, 장 시작 전)에 실행
    - cron: '30 9,23 * * 1-5'  # 주중 오전 9:30, 밤 11시 (UTC)
  workflow_dispatch:  # 수동 트리거 옵션

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install finance-datareader pandas requests
          
      - name: Run data collection script
        run: python finance_data_collector.py
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          
      - name: Generate log timestamp
        if: always()
        run: echo "Last run: $(date)" > last_run.log
        
      - name: Commit updated log
        if: always()
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add last_run.log
          git commit -m "Update last run timestamp" || echo "No changes to commit"
          git push
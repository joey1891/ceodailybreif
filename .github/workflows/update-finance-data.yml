name: Update Finance Data

on:
  workflow_dispatch:
  schedule:
    - cron: '30 9,23 * * 1-5'

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install finance-datareader pandas requests
      
      - name: Run data collection script
        run: python finance_data_collector.py
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
      
      - name: Generate timestamp
        run: echo "Last run $(date)" > last_run.log
      
      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add last_run.log
          git commit -m "Update timestamp" || echo "No changes"
          git push